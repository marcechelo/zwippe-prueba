<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row" style="padding-bottom: 1rem;">
    <div class="col-lg-5 col-sm-12" style="border-bottom-style: solid; border-width: thin; border-color: rgba(251, 29, 69, 0.1);">
      <div style="text-align: center;">
        <img src={{item.image}} alt="item" >
      </div>
    </div>
    <div class="col-lg-7 col-sm-12 row" style="border-bottom-style: solid; border-width: thin; border-color: rgba(251, 29, 69, 0.1);">

        <div class="col-lg-6 col-sm-12">
          <p style="color: rgba(251, 29, 69, 1); margin-top: 2rem; font-weight: bold;">Producto {{index}}</p>
        </div>
        <div class="col-lg-6 col-sm-12" style="text-align: center;">
          <p class="itemList" style="margin-top: 2rem;">{{item.productName}}  $ {{item.price}}</p>
          <!--<p style="color: rgb(155, 155, 155);;">$ {{item.price}}</p>-->
        </div>
        <div class="col-lg-6 col-sm-12" style="text-align: center; margin-top: 1.5rem;">
          <div class="row">
            <div class="col-sm-4" style="height: fit-content;">
              <i class="fas fa-minus fa-xs updateButtons" (click)="updtabelCart(item.productId, -1)"></i>
            </div>
            <div class="col-sm-4">
              <i style="font-weight: 900;">{{item.quantity}}</i>
            </div>
            <div class="col-sm-4">
              <i class="fas fa-plus fa-xs updateButtons" (click) = "updtabelCart(item.productId, 1)"></i>
            </div>
          </div>
          
        </div>
        
        <div class="col-lg-6 col-sm-12" style="margin-top: 1.5rem; text-align: center;">
          <p style="font-weight: bold;text-align: right; width: 100%;">$ {{(item.price! * item.quantity!).toFixed(2)}}</p>
        </div>
      
    </div>
  </div>
</body>
</html>
