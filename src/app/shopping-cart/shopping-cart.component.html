<!DOCTYPE html>
<html lang="es">

<head>
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <!-- Primera Seccion Imagen y Buscar -->

    <div class="row" style="padding-top: 2rem;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="height: min-content;">
            <img src="/assets/images/logo-png.png" alt="Zwippe log" height="50%" width="100%" style="background-size: cover;">
        </div>
        <div class="col-sm-4"></div>
        
    </div>
    <!-- FIN Primera Seccion Imagen y Buscar -->

    <!-- Menu bar -->

    <div class="row" style="margin-top: 1rem; background-color: rgba(251, 29, 69, 1); overflow: visible; position: relative;">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 row" style="color: white; text-align: right; margin-top: 0.5rem;">
            <div class="col-sm-2" style="border-right-style: solid; border-color: white; margin-bottom: 0.5rem; text-align: left; border-width: thin;">
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                    <span style="font-weight: bold; font-size: 17px;">Establecimientos</span>
                  </button>
                  <mat-menu #menu="matMenu">
                      <button mat-menu-item *ngFor="let estab of establisments" (click) = "goToEstablishment(estab[0])">
                        <!--<mat-icon>dialpad</mat-icon>-->
                        <span>{{estab[1]}}</span>
                      </button>
                  </mat-menu>
                  
            </div>
            <div class="col-sm-2 menuBarButton" (click)="goHome()"><span style="margin-right: 1rem;">Home</span></div>
            <div class="col-sm-2 menuBarButton"><span>Farmacia</span></div>
            <div class="col-sm-2 menuBarButton"><span>Papeleria</span></div>
            <div class="col-sm-2 menuBarButton"><span>Moda</span></div>
            <div class="col-sm-2 menuBarButton"><i class="material-icons">shopping_cart</i></div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <!-- FIN Menu bar -->
    
    <div class="row" style="padding-bottom: 5rem;">

        <div class="col-sm-12" style="height: 5rem;"></div>

        <div class="col-sm-1"></div>
        
        <div class="col-sm-4 row" >
            <div class="col-sm-12" *ngFor="let item of itemList; index as i">
                <app-item-card [item] = "item" [index] = 'i + 1'></app-item-card>
            </div>
            <div class="col-lg-4 col-sm-0"></div>
            <div class="col-lg-8 col-sm-12 row" style="text-align: right; ">
                <div class="col-sm-6"><p>Costo productos</p></div>
                <div class="col-sm-6"><p class="values">$ {{itemsValue}}</p></div>
                <div class="col-sm-6"><p>Delivery fee</p></div>
                <div class="col-sm-6"><p class="values">$ {{deliveryFee}}</p></div>
                <div class="col-sm-6"><p>I.V.A</p></div>
                <div class="col-sm-6"><p class="values">$ {{iva}}</p></div>
                <div class="col-sm-6"><p style="font-weight: bold; font-size: 17px; color: rgba(251, 29, 69, 1);">Valor total</p></div>
                <div class="col-sm-6"><p class="values">$ {{totalValue}}</p></div>
            </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
                <!--<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="placeMarker($event)">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                  </agm-map>-->
            <div id="map"></div>
            <div style="text-align: center; margin-top: 2rem;">
                <form class="example-form" >
                    <mat-form-field class="example-full-width" style="width: 100%;">
                      <mat-label>Ingrese una referencia</mat-label>
                      <input matInput placeholder="ej: Edificio Mugeon, Piso 5" [(ngModel)] = "referencia" name="referencia">
                    </mat-form-field>
                  </form>
                  <button mat-flat-button color="primary" (click)= "confirmPayment()" style="margin-top: 1rem;">Finalizar Compra</button>
            </div>
                  
        </div>
        <div class="col-sm-1"></div>

        

    </div>
   

</body>

</html>
